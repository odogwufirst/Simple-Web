<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--font styles-->
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--font icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="logo">INVINSIBLE</div>
        <button class="bttn">
          <span class="material-symbols-outlined"> arrow_left_alt </span> Back
        </button>
      </div>
      <div class="wlc">
        <div class="come">Create a new account</div>
        <div>
          <p style="margin-bottom: 30px">
            Your voice matters. Where every vote counts
          </p>
        </div>
      </div>
      <div class="logins">
        <h5>Email</h5>
        <input
          type="email"
          class="mail"
          id="mail"
          placeholder="Enter your email"
        />
        <h5>Create new password</h5>
        <div class="ipt">
          <input
            type="password"
            class="pass"
            id="pass"
            placeholder="Enter your password"
          />
          <span class="material-symbols-outlined" id="sign">visibility</span>
        </div>
        <br />
        <h5>Repeat password</h5>
        <div class="ipt2">
          <input
            type="password"
            class="rpass"
            id="rpass"
            placeholder="Enter your password"
          />
          <span class="material-symbols-outlined" id="sign1">visibility</span>
        </div>
      
        
        <a href="../html/login.html">
          <button class="btn" id="butt">Sign up</button>
        </a>
        <div class="dashed">
          <span class="left"></span>
          <span class="middle">OR</span>
          <span class="right"></span>
        </div>

        <div class="last">
          <span>Already have an account?</span>
          <a href="./login.html">
            <span class="sign">Log in</span>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="./javascript/signup.js"></script>
</html>
